#######################################################################################
# Book settings
title : Machine Learning for Scientists
author: Eliska
logo: 'cluster.png'

# Information about where the book exists on the web
description: >-
  Machine learning for scientists: From Clustering to Reinforcement Learning.

#######################################################################################
# Execution settings
execute:
  execute_notebooks           : cache

#######################################################################################
# HTML-specific settings
html:
  home_page_in_navbar         : false

# #######################################################################################
# Interact link settings
notebook_interface            : "notebook"

#######################################################################################
# Launch button settings
repository:
  url                         : https://github.com/ml-for-sciences/ml-book
  path_to_book                : "book"

binder:
  binderhub_url               : "https://mybinder.org"
  text                        : "Launch binder"

latex:
  latex_engine                : "xelatex"
  latex_documents:
    targetname: book.tex
